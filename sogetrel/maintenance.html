<!doctype html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sogetrel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="assets/img/favicon.ico" sizes="any">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

    <div class="wrapper">

      <header class="header p-rel">
        <div class="header-container header-holder p-fixed bg-bold-blue c-white" data-mh="header-holder">
          <div class="container p-rel max-w-1280 mx-auto">
            <h2 class="header-title sr-only">Sogetrel</h2>
            <div class="header-logo">
              <a class="d-inline-block" href="#" aria-label="Sogetrel">
                <svg width="176" height="38" aria-hidden="true">
                  <use xlink:href="assets/img/sprites.svg#logo"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
        <div class="header-holder hidden-print" data-mh="header-holder"></div>
      </header>
      <!-- header -->

      <main class="main">

        <section class="site of-hidden text-center bg-bold-blue c-white">
          <div class="container max-w-1280 mx-auto">
            <div class="site-image">
              <img class="w-auto h-full obj-cover obj-center" src="assets/img/maintenance.png" alt="" width="400" height="330">
            </div>
            <div class="site-body max-w-740 mx-auto">
              <h1 class="site-title font-bold">Site en maintenance</h1>
              <div class="site-summary font-semibold">
                <p>Afin d&rsquo;am&eacute;liorer notre service, le site est momentan&eacute;ment indisponible.</p>
                <p>Veuillez nous excuser pour la g&ecirc;ne occasionn&eacute;e.</p>
              </div>
              <div class="site-button">
                <ul class="d-flex flex-wrap justify-center items-start">
                  <li>
                    <a class="button button-rounded button-icon button-push button-type-1 d-inline-flex justify-between items-center min-w-210 font-extrabold" href="#">
                      <span>Nous contacter</span>
                      <svg width="25" height="25" aria-hidden="true">
                        <use xlink:href="assets/img/sprites.svg#next"></use>
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <!-- section -->

      </main>
      <!-- main -->

    </div>
    <!-- wrapper -->

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/plugins.min.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- script -->

  </body>

</html>
